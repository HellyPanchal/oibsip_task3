<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempreture Converter</title>

    <!-- css file -->
    <link rel="stylesheet" href="./style.css">

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="form_container">
        <form id="temp_calc" onsubmit="calTemperature(); return false">
            <div id="main_heading">
                <label for="temp">Tempreture Converter</label><br>
            </div>
            <div class="Border_container">
                <div class="input_container">
                    <div class="left">
                        <label for="temp">Degree</label><br>
                        <input name="temp" id="temp" type="number" placeholder="Enter">
                    </div>
                    <div class="right">
                        <label for="temp">Type</label><br>
                        <select name="type_temp" id="type_temp">
                            <option value="1">째Celsius</option>
                            <option value="2">째Fahrenheit</option>
                        </select>
                    </div>
                    <div class="right_btn">
                        <br><input name="temp" type="submit">
                    </div>
                </div>
                <div class="result_container">
                    <label for="resultContainer" class="result">Result</label><br>
                    <button id="resultContainer"></button>
                </div>
            </div>
        </form>
    </div>
    <script>
        function calTemperature() {
            function Celsius_to_Fahrenheit(celsius) {
                var fahrenheit = Math.round((celsius * (9 / 5)) + 32);
                return fahrenheit;
            }
            function Fahrenheit_to_Celsius(fahrenheit) {
                var celsius = Math.round((fahrenheit - 32) * (5 / 9));
                return celsius;
            }

            var selected_tempreture = document.getElementById("type_temp");
            var value_of_Temp = selected_tempreture.options[selected_tempreture.selectedIndex].value;

            var numberTemp = document.getElementById("temp").value;

            var result;

            if (value_of_Temp == 1) {
                result = Celsius_to_Fahrenheit(numberTemp);
                document.getElementById("resultContainer").innerHTML = + result + "째Fahrenheit";
            } else {
                result = Fahrenheit_to_Celsius(numberTemp);
                document.getElementById("resultContainer").innerHTML = + result + "째Celsius";
            }
        }
    </script>
</body>

</html>
